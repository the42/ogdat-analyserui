<div class="row clearfix">
	<div class="col-md-12 column">
		<h3>
			Übersicht über nicht auflösbare URLs
		</h3>
		<div ng-controller="AN003Control">
			<div class="row clearfix">
				<div class="col-md-6 column">
					<div ng-show="entities.active()">
						<img src="/static/images/round_spinner.png" alt="spinner"/>
					</div>
					<div ng-show="!entities.active()">
						<img src="/static/images/reload.png" alt="reload" class="pointer" ng-click="loadGrid('entities')"/>
					</div>
					<div ng-hide="entities">
						<alert type="error">{{entitiesalert}}</alert>
					</div>
					<div ng-show="entities" class="gridStyle" ng-grid="entitiesgrid">
					</div>
				</div>
				<div class="col-md-6 column">
				</div>
			</div>
		</div>
	</div>
</div>
